<ion-view view-title="Home">
  <ion-header-bar>
    <h1 class="title" ng-hide="user">BeneAdd</h1>
    <h1 class="title" ng-show="user">Profile</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <!-- Check Eligibility -->
    <div ng-hide="eligible">
      <a href="#/app/eligibility" class="button button-block button-calm">
        Check Eligibility
      </a>
    </div>
    <!-- eligible but no user -->
    <div ng-show="eligible">
      <div ng-hide="user">
        <a class="button button-block button-stable" href="#/app/create">
          Create Account
        </a>
        <button class="button button-block button-positive" ng-click="openModal('login')">
          Login
        </button>
      </div>
    </div>
    <!-- eligible & user -->
    <div ng-show="user">
      <div class="row">
        <div class="col">
          <h3>Welcome {{user.first_name}} {{user.last_name}}</h3>
        </div>
      </div>
      <!-- consent -->
      <div class="row" ng-hide="consent">
        <div class="col">
          <p>Before we get started we need your consent</p>
          <a class="button button-block button-positive" href="#/app/consent">
            Consent Agreement
          </a>
        </div>
      </div>
      <!-- additional Info -->
      <div class="row" ng-show="consent">
        <div class="col">
          <p>We need some more information from you. Please click the following fill out the additional information:</p>

          <button class="button button-block button-positive" ng-click="openModal('additional-info')">
            Additional Info
          </button>
        </div>
      </div>
      <!-- survey -->
      <div class="row">
        <div class="col">
          <a href="#/app/survey" class="button button-block button-positive">
            Take Survey    
          </a>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
