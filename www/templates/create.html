<ion-view view-title="Create">
  <ion-header-bar>
    <h1 class="title">Create Account</h1>
  </ion-header-bar>
  <ion-content>
    <div class="col col-50 col-offset-25">
      <p>Please provide the following information</p>
    </div>
    <form ng-submit="doCreate()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Medical ID</span>
          <input type="text" ng-model="loginData.medical">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="text" ng-model="loginData.password">
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
