<ion-modal-view class="irk-modal">

  <irk-ordered-tasks>
    <irk-task>
      <irk-form-step id="q1" title="Additional Info" text="We just need a little more information." optional="false">
        <irk-form-item type="number" id="height" text="Height" placeholder="in inches"></irk-form-item>
        <irk-form-item type="number" id="weight" text="Weight" placeholder="in lbs"></irk-form-item>
        <irk-form-item type="date" id="date_of_birth" text="Date of Birth"></irk-form-item>
        <irk-form-item type="text" id="medical_id" text="Medical Id" placeholder="xxxxxxxxx"></irk-form-item>
      </irk-form-step>
    </irk-task>
  </irk-ordered-tasks>

</ion-modal-view>
